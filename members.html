<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Members</title>
  <link rel="stylesheet" href="css/grids.css">
  <style>
    
    img.members {
      -webkit-filter: sepia(1);
      filter: sepia(1);
      -webkit-transition : -webkit-filter 500ms linear;
      transition:all 500ms linear;
      text-align: left;
      float:left;
      height:160px;
      width:160px;
    }
    img.members:hover {
      filter: none;
      -webkit-filter: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="member">
      <img class="members" src="photos/Bhargav.jpg" alt="Bhargav Panth">
    </div>
    <div class="member">
      <img class="members" src="photos/Jinal.jpg" alt="Jinal Foflia">
    </div>
    <div class="member">
      <img class="members" src="photos/Nikhil.jpg" alt="Nikhil Damle">
    </div>
    <div class="member">
      <img class="members" src="photos/Nishchal.jpg" alt="Nishchal Gautam">
    </div>


  </div>
</body>

</html>
